<!DOCTYPE html>
<html ng-app="TechnoTodoApp" lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>TODO</title>
	<link rel="stylesheet" type="text/css" href="public/css/style.css">
</head>
<body ng-controller="TodoController as self">
	タスクの追加
	<form ng-submit="self.addTask()">
		<input type="text" ng-model="self.taskTitle" placeholder="add a task." required>
		<button type="submit">add</button>
	</form>
	フィルタ
	<ul class="task-filter">
		<li ng-click="self.changeFilter(undefined, 'ALL')" ng-class="{active: self.currentFilter ==  undefined }">
			<button type="">
				ALL
			</button>
		</li>
		<li ng-click="self.changeFilter(false, 'TODO')" ng-class="{active: self.currentFilter == false }">
			<button type="">
				TODO
			</button>
		</li>
		<li ng-click="self.changeFilter(true, 'DONE')" ng-class="{active: self.currentFilter == true }">
			<button type="">
				DONE
			</button>
		</li>
	</ul>
	タスク（ダブルクリックで編集）
	<ul class="task-list">
		<my-list-items></my-list-items>
	</ul>
	<hr>
	<ul>
		<li ng-repeat="(key, value) in self.tasks">
			{{key}}：{{value}}
		</li>
	</ul>
	<script type="text/javascript" src="public/js/lib.js"></script>
	<script type="text/javascript" src="public/js/script.js"></script>
</body>
</html>
