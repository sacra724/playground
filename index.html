<!DOCTYPE html>
<html ng-app="TechnoTodoApp" lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
	<title>TODO</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-controller="TodoController as self">
	タスクの追加
	<form ng-submit="self.addTask()">
		<input type="text" ng-model="self.taskTitle" placeholder="add a task." required>
		<button type="submit">add</button>
	</form>
	フィルタ
	<ul class="task-filter">
		<li ng-click="self.changeFilter(false)" ng-class="{active: self.currentFilter == false }">
			<button type="">
				TODO
			</button>
		</li>
		<li ng-click="self.changeFilter(true)" ng-class="{active: self.currentFilter == true }">
			<button type="">
				DONE
			</button>
		</li>
		<li ng-click="self.changeFilter(undefined)" ng-class="{active: self.currentFilter ==  undefined }">
			<button type="">
				ALL
			</button>
		</li>
	</ul>
	タスク（ダブルクリックで編集）
	<ul>
		<my-list-items></my-list-items>
	</ul>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
	<script type="text/javascript" src="bower_components/angular-cookies/angular-cookies.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
